<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>машина</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #87CEEB;
            overflow: hidden;
        }

        .road {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #333;
        }

        .car {
            position: absolute;
            width: 220px;
            height: 100px;
            background-color: #FF5733;
            border-radius: 20px 20px 10px 10px;
            bottom: 60px;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: drive 5s linear infinite;
        }

        .car .roof {
            width: 160px;
            height: 50px;
            background-color: #FF5733;
            position: absolute;
            top: -50px;
            left: 30px;
            border-radius: 20px 20px 0 0;
        }

        .car .window {
            width: 30px;
            height: 20px;
            background-color: #fff;
            border-radius: 5px;
            position: absolute;
            top: -40px;
        }

        .car .window.left {
            left: 40px;
        }

        .car .window.right {
            right: 40px;
        }

        .car .window.front {
            width: 40px;
            height: 20px;
            background-color: #fff;
            border-radius: 5px;
            position: absolute;
            top: -40px;
            left: 130px;
        }

        .wheel {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #333;
            position: absolute;
            bottom: -25px;
            animation: rotateWheels 1s linear infinite;
        }

        .wheel.left {
            left: 30px;
        }

        .wheel.right {
            right: 30px;
        }

        .bumper {
            position: absolute;
            width: 100%;
            height: 10px;
            background-color: #555;
            bottom: -10px;
            left: 0;
            border-radius: 5px;
        }

        .headlights {
            position: absolute;
            top: -25px;
            left: 10px;
            width: 200px;
            height: 50px;
            display: flex;
            justify-content: space-between;
        }

        .headlight {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #FFD700;
            animation: headlight-glow 1.5s ease-in-out infinite alternate;
        }

        .headlight.left {
            animation-delay: 0.3s;
        }

        .headlight.right {
            animation-delay: 0.6s;
        }

        @keyframes drive {
            0% { left: -240px; }
            100% { left: 100vw; }
        }

        @keyframes rotateWheels {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes headlight-glow {
            0% {
                opacity: 0.6;
                transform: scale(1);
            }
            100% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

    </style>
</head>
<body>
    <div class="road"></div>
    <div class="car">
        <div class="roof"></div>
        <div class="window left"></div>
        <div class="window front"></div>
        <div class="wheel left"></div>
        <div class="wheel right"></div>
        <div class="bumper"></div>
        <div class="headlights">
            <div class="headlight left"></div>
            <div class="headlight right"></div>
        </div>
    </div>
</body>
</html>
